    <div class="container">

                    <a href="user_search.html" class="list-group-item active">用户搜索</a>

            <div class="col-md-10">
                <div class="page-header">
                    <h1>用户搜索</h1>
                </div>
                <ul class="nav nav-tabs">
                    <li>
                        <a href="user_list.html">用户列表</a>
                    </li>
                    <li class="active">

                    </li>
                    <li>
                        <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                            Launch demo modal
                        </button> -->
                        <a role="button" data-toggle="modal" data-target="#myModal">添加用户</a>
                    </li>
                </ul>
                <form action="" class="user_search">
                    <div style="margin-top: 5px;" class="alert alert-info" role="alert">
                        <strong>技巧提示：</strong>
                        几点回家法规及地方建行卡
                    </div>
                    <div class="form-group">
                        <label for="name">用户名</label>
                        <input type="text" name="" id="name" class="form-control" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="uid">UID</label>
                        <input type="text" name="" id="uid" class="form-control" placeholder="请输入uid">
                    </div>
                    <div class="form-group">
                        <label for="yonghuzu">选择用户组</label>
                        <select name="" id="yonghuzu" class="form-control">
                            <option value="">限制会员</option>
                            <option value="">新手上路</option>
                            <option value="">注册会员</option>
                            <option value="">中级会员</option>
                            <option value="">高级会员</option>
                        </select>
                    </div>
                    <button style="margin-top: 10px;" type="submit" class="btn btn-default">提交</button>
                </form>
            </div>
        </div>
    </div>

    <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Launch demo modal
        </button> -->
        
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">添加用户</h4>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group" style="margin-top: -10px;">
                            <label for="addname">用户名</label>
                            <input type="text" name="" id="addname" class="form-control" placeholder="用户名">
                        </div>
                        <div class="form-group">
                            <label for="addpassword">用户密码</label>
                            <input type="text" name="" id="addpassword" class="form-control" placeholder="用户密码">
                        </div>
                        <div class="form-group">
                            <label for="addpassword">请再次输入用户密码</label>
                            <input type="text" name="" id="addpassword" class="form-control" placeholder="用户密码">
                        </div>
                        <div class="form-group">
                            <label for="addemail">邮箱</label>
                            <input type="text" name="" id="addemail" class="form-control" placeholder="请输入邮箱">
                        </div>
                        <div class="form-group">
                            <label for="addyonghuzu">添加用户组</label>
                            <select name="" id="addyonghuzu" class="form-control">
                                <option value="">限制会员</option>
                                <option value="">新手上路</option>
                                <option value="">注册会员</option>
                                <option value="">中级会员</option>
                                <option value="">高级会员</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">提交</button>
                </div>
                </div>
            </div>
        </div>
